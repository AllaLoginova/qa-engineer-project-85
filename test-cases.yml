---
- summary: |
    Проверка входа пользователя через Github
  requirement: |
    Пользователь должен войти в систему через Github
  prerequisites: |
    Аккаунт на GitHub создан и авторизирован. Открыта страница sign in
  test-data: |
    Отсутствуют
  steps:
    - Нажать кнопку 'Sign in with Github'
  expected-result: |
    Пользователь должен попасть на главную страницу с сообщением "Successfully authenticated" и авторизоваться
    
- summary: |
    Проверка создания баттла пользователем
  requirement: |
    Пользователь должен иметь возможность создать баттл
  prerequisites: |
    Аккаунт создан и авторизирован. Открыта главная страница приложения
  test-data: |
    Отсутствуют
  steps:
    - Нажать кнопку 'Create a game'
    - В открывшемся окне выбрать любые параметры игры
    - Нажать кнопку 'Create Battle'
  expected-result: |
    Должен произойти переход на страницу баттла в режиме игры
    
- summary: |
    Проверка возможности сдаться во время проведения баттла 
  requirement: >
    Пользователь должен иметь возможность сдаться во время игры
  prerequisites: |
    Аккаунт создан и авторизирован. Открыта страница баттла в режиме игры
  test-data: |
    Отсутствуют
  steps:
    - Нажать кнопку с иконкой 'флаг'
    - В появившемся окне нажать кнопку 'Give up'
    - В следующем появившемся окне нажать кнопку 'I`ll be back'
  expected-result: |
    Игра закончена на странице отображается 'Game_over'
    
- summary: |
    Проверка отображения иконок "сдался" в таблице статистики пользователя
  requirement: |
    В таблице статистики завершенных игр пользователя должны отображаться иконки "сдался"
  prerequisites: |
    Аккаунт создан и авторизирован. У пользователя есть батл/баттлы со статусом "сдался". 
    В личном кабинете пользователя открыта страница вкладки 'Completed games'
  test-data: |
    Отсутствуют
  steps:
    - На странице отображается таблица завершенных игр пользователя
  expected-result: |
    В таблице должны отображаться иконки "сдался"
    
- summary: |
    Проверка возможности игры без регистрации
  requirement: |
    Пользователь без регистрации должен иметь возможность провести ознакомительный баттл
  prerequisites: |
    Аккаунт не авторизирован. Открыта титульная страница приложения
  test-data: |
    Отсутствуют
  steps:
    - Нажать кнопку 'Try simple battle'
  expected-result: |
    Должен произойти переход на страницу баттла в режиме игры
