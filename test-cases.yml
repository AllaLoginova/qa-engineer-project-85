---
- summary: |
    Проверка успешного входа пользователя с существующими Email и паролем через Github
  requirement: |
    При верном вводе Email и пароля пользователь должен войти в систему
  prerequisites: |
    Аккаунт на GitHub создан и авторизирован. Открыта страница sign in
  test-data: |
    Отсутствуют
  steps:
    - Ввести Email
    - Ввести пароль
    - Нажать кнопку 'Sign in with Github'
  expected-result: |
    Пользователь должен попасть на главную страницу с сообщением "Successfully authenticated" и авторизоваться
    
- summary: |
    Успешная проверка фильтра по цене
  requirement: |
    Пользователь должен иметь возможность сортировать товар по цене
  prerequisites: |
    Открыта главная страница приложения
  test-data: |
    Отсутствуют
  steps:
    - В форме "Цена" ввести любое положительное цифровое значение
  expected-result: |
    На главной странице отображаются товары соответствующего ценового диапазона
    
- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
    Открыта страница "Корзина", в корзине есть товар
  test-data: |
    Отсутствуют
  steps:
    - Нажать кнопку "Удалить"
  expected-result: |
    Удаленный товар не отображается в "Корзине"
    
- summary: |
    Проверка возможности добавления в "Корзину" товаров разных категорий
  requirement: >
    Пользователь должен иметь возможность добавить в "Корзину" товары
    разных категорий
  prerequisites: |
    Открыта главная страница приложения
  test-data: |
    Отсутствуют
  steps:
    - Выбрать любые товары разных категорий
    - У каждого выбранного товара нажать кнопку "Добавить в корзину"
    - Перейти на страницу "Корзина"
  expected-result: |
    В корзине отображаются выбранные товары
    
- summary: |
    Проверка очистки корзины
  requirement: |
    Пользователь должен иметь возможность очистить корзину с товарами
  prerequisites: |
    Открыта страница "Корзина", в корзине отображаются товары
  test-data: |
    Отсутствуют
  steps:
    - Нажать кнопку "Очистить корзину"
  expected-result: |
    В корзине никакой товар не отображается
