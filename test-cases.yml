---
- summary: |
    Проверка успешного входа пользователя с существующими Email и паролем через Github
  requirement: |
    При верном вводе Email и пароля пользователь должен войти в систему
  prerequisites: |
    Аккаунт на GitHub создан и авторизирован. Открыта страница sign in
  test-data: |
    Отсутствуют
  steps:
    - Ввести Email
    - Ввести пароль
    - Нажать кнопку 'Sign in with Github'
  expected-result: |
    Пользователь должен попасть на главную страницу с сообщением "Successfully authenticated" и авторизоваться
    
- summary: |
    Успешная проверка создания баттла пользователем
  requirement: |
    Пользователь должен иметь возможность создать баттл
  prerequisites: |
    Аккаунт создан и авторизирован. Открыта главная страница приложения
  test-data: |
    Отсутствуют
  steps:
    - Нажать кнопку 'Create a game'
    - В открывшемся окне выбрать любые параметры игры
    - Нажать кнопку 'Create Battle'
  expected-result: |
    Должен произойти переход на страницу баттла
    
- summary: |
    Успешная проверка возможности сдаться во время проведения баттла 
  requirement: >
    Пользователь должен иметь возможность сдаться во время игры
  prerequisites: |
    Аккаунт создан и авторизирован. Открыта страница баттла в режиме игры
  test-data: |
    Отсутствуют
  steps:
    - Нажать кнопку с флагом
    - В появившемся окне нажать кнопку 'Dive up'
    - В следующем появившемся окне нажать кнопку 'I`ll be back'
  expected-result: |
    На странице баттла отображается надпись 'Game_over'
    
- summary: |
    Проверка очистки корзины
  requirement: |
    Пользователь должен иметь возможность очистить корзину с товарами
  prerequisites: |
    Открыта страница "Корзина", в корзине отображаются товары
  test-data: |
    Отсутствуют
  steps:
    - Нажать кнопку "Очистить корзину"
  expected-result: |
    В корзине никакой товар не отображается
